<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>

<!-- TODO in Lab 5: Display the input box for search (you can ignore the type dropdown since BigOven does
not support it in free version) and list all the dishes that match the search. -->

<div class="col-md-8" style="border-style: hidden hidden solid solid;background-color: #CC9966;">
	<h4>Select dish</h4>
    <hr class="colored">
    <form>
        <table class="form-group">
            <tr><td style="width:50%;"><input ng-model="query" placeholder="Enter key words" class="form-control"></td>
            	<td><select class="form-control" style="margin-left:10px;" ng-model="dishType" >
                            <option>appetizers</option>
                            <option>main dish</option>
                            <option>desserts</option>
                            <option>drinks</option>
                        </select></td>
            <td><button type="button" class="btn btn-primary" style="margin-left:15px;" ng-click="search(query, dishType)">Search</button></td></tr>
        </table>
    </form>
</div>
<div class="col-md-8" style="border-style: hidden hidden solid solid;">
	{{status}}
	<ul class="imgGrid columns-4">
 		<li ng-repeat="dish in dishes">
 		<img ng-src="{{dish.ImageURL}}"/>
 			<strong>{{dish.Title}}</strong>
 		<a ng-href="#/dish/{{dish.RecipeID}}">View more</a>
 			{{dish.Category}} {{dish.Subcategory}}
 		</li>
	</ul>
</div>
