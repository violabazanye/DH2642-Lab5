<div class="col-md-4">

<h4>My Dinner</h4>
People: <input type="number" class="form-control" style="width:30%" min="1" ng-model="numberOfGuests" ng-change="setNumberOfGuest(numberOfGuests)"/>

	<table class="table-hover" style="margin-top:10px;">
		<tr><th>Dish Name</th><th>Cost</th></tr>
    		<!-- {{status}} -->
    	<tr ng-repeat="dish in menuDishes track by $index">
    		<td>{{dish.Title}}</td>
    		<td><p style="display:inline;">{{dishCost(dish.Ingredients.length)}}</p>:- <button ng-click="remove(menuDishes.indexOf(dish))" class="btn btn-danger btn-xs">Remove</button></td>

    	</tr>
	</table>
	<br>
	<p><strong>Total: SEK {{getTotalMenuPrice()}}</strong></p>
	<a href="#/overview" class="btn btn-primary">Confirm dinner</a>
</div>
